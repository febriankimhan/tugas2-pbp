{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<body style="background-color: purple;">
    <div class = "login">
        <div class="card text-center" style="width: 21rem; max-width: 80%; margin: auto; margin-top: 100px;">
            <div class="card-body">
                <h1>Formulir Registrasi</h1>  
    
                <form method="POST" >  
                    {% csrf_token %}  
                    <table>  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input class="btn btn-primary" type="submit" name="submit" value="Daftar"/></td>  
                        </tr>  
                    </table>  
                </form>
        
                {% if messages %}  
                    <ul>   
                        {% for message in messages %}  
                            <li>{{ message }}</li>  
                            {% endfor %}  
                    </ul>   
                {% endif %}
                </div>
            </div>
        <div class="container text-center w-50">
    
        </div>
    </div>      
</body>

{% endblock content %}
